@if (isOpen()) {
  <div
    class="relative  w-full rounded-2xl bg-white p-6 border border-gray-300"
    [style.z-index]="zIndex()"
  >
    <div class="flex items-center text-sm font-semibold text-gray-700">
      {{ name() }}
    </div>
    @if (closeButton()) {
      <button
        type="button"
        aria-label="Close"
        (click)="close()"
        class="absolute right-3 top-3 rounded-md p-1 text-gray-500 hover:bg-gray-100 cursor-pointer transition-colors"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    }

    <div class="w-full grid grid-cols-5 gap-2 items-center">
      <ng-content></ng-content>
    </div>
  </div>
}
