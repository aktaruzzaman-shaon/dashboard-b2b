<div class="relative inline-block">
  <div (click)="toggle()" [class.z-50]="isOpen()" [class.relative]="isOpen()">
    <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        strokeLinecap="round"
        strokeLinejoin="round"
        strokeWidth="2"
        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
      />
      <path
        strokeLinecap="round"
        strokeLinejoin="round"
        strokeWidth="2"
        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
      />
    </svg>
  </div>
  @if (isOpen()) {
    <div class="fixed inset-0 bg-gray-900/30 z-40 transition-opacity" (click)="close()"></div>

    <div
      class="absolute right-0 left-5/6 bottom-full mt-2 w-60 md:w-80 bg-white rounded-lg shadow-2xl z-50 overflow-hidden border-gray-500 animate-in fade-in zoom-in duration-200"
    >
      <div class="py-2">
        <ng-content></ng-content>
      </div>
    </div>
  }
</div>
