<!-- Full Screen Overlay - appears behind dropdown but above other content -->
@if (isOpen()) {
  <div
    class="fixed inset-0 bg-black/20"
    [style.z-index]="zIndex() - 1"
    (click)="toggleDropdown()"
  ></div>
}

<div class="relative w-full" [style.z-index]="zIndex()">
  <!-- Label -->
  @if (label()) {
    <label class="block text-sm font-medium text-gray-700 mb-2">
      {{ label() }}
      <!-- @if (getSelectedCount() > 0) {
        <span class="text-blue-600 text-xs ml-1">({{ getSelectedCount() }} selected)</span>
      } -->
    </label>
  }

  <!-- Trigger Button -->
  <button
    type="button"
    (click)="toggleDropdown()"
    class="w-full flex items-center justify-between px-4 py-3 bg-white border border-gray-300 rounded-lg text-sm text-gray-700 shadow-sm hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all relative"
    [class.border-blue-500]="isOpen()"
  >
    <span class="truncate text-left flex-1">{{ selectedLabel() }}</span>
    <svg
      class="h-4 w-4 text-gray-500 transition-transform duration-200 flex-shrink-0 ml-2"
      [class.rotate-180]="isOpen()"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
    </svg>
  </button>

  <!-- Dropdown Panel -->
  @if (isOpen()) {
    <div
      class="absolute mt-2 w-full bg-white rounded-2xl shadow-xl border border-gray-200 min-h-[260px] max-h-[70vh] flex flex-col"
      (click)="$event.stopPropagation()"
    >
      <!-- Rest of the dropdown content stays exactly the same -->
      <!-- Search Box -->
      <div class="p-4 border-b border-gray-100">
        <div
          class="flex items-center gap-2 px-3 py-2 bg-gray-50 rounded-lg focus-within:bg-white focus-within:ring-2 focus-within:ring-blue-500 transition-all"
        >
          <svg
            class="w-4 h-4 text-gray-400 flex-shrink-0"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z"
            />
          </svg>
          <input
            type="text"
            placeholder="Search options..."
            class="w-full bg-transparent outline-none text-sm text-gray-700 placeholder-gray-400"
            [value]="search()"
            (input)="search.set($any($event.target).value)"
            (click)="$event.stopPropagation()"
          />
          @if (search()) {
            <button
              type="button"
              class="text-gray-400 hover:text-gray-600"
              (click)="search.set(''); $event.stopPropagation()"
            >
              <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          }
        </div>
      </div>

      <!-- Options List -->
      <div class="overflow-y-auto px-4 py-2 flex-1">
        @if (filteredOptions().length === 0) {
          <div class="py-8 text-center text-gray-400 text-sm">No options found</div>
        } @else {
          @for (opt of filteredOptions(); track opt.value) {
            <label
              class="flex items-center justify-between py-3 cursor-pointer border-b border-gray-100 last:border-b-0 hover:bg-gray-50 -mx-4 px-4 transition-colors"
            >
              <span class="text-sm text-gray-700 flex-1">{{ opt.label }}</span>
              <input
                type="checkbox"
                class="w-4 h-4 rounded border-gray-300 text-blue-600 accent-blue-600 cursor-pointer flex-shrink-0"
                [checked]="isChecked(opt.value)"
                (change)="toggleOption(opt.value)"
                (click)="$event.stopPropagation()"
              />
            </label>
          }
        }
      </div>

      <!-- Footer Actions -->
      <div class="flex justify-between items-center px-4 py-3 border-t border-gray-100 bg-gray-50">
        <button
          type="button"
          class="text-sm text-blue-600 hover:text-blue-700 font-medium hover:underline"
          (click)="selectAll(); $event.stopPropagation()"
          [disabled]="filteredOptions().length === 0"
          [class.opacity-50]="filteredOptions().length === 0"
          [class.cursor-not-allowed]="filteredOptions().length === 0"
        >
          Select All
        </button>

        <div class="flex gap-2">
          <button
            type="button"
            class="px-4 py-1.5 text-sm border border-gray-300 rounded-md hover:bg-gray-100 transition-colors"
            (click)="clearAll(); $event.stopPropagation()"
          >
            Clear
          </button>
          <button
            type="button"
            class="px-4 py-1.5 text-sm bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors"
            (click)="doneSelection(); $event.stopPropagation()"
          >
            Done
          </button>
        </div>
      </div>
    </div>
  }
</div>
