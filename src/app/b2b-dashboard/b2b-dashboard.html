<div class="">
  <div class="app-container flex flex-wrap items-end gap-4 w-full p-4">
    <!-- ==========Travel Date range selection input ===========-->
    <app-input-selector
      label="Travel Date Range"
      [options]="availableDateRanges"
    ></app-input-selector>

    <!-- ========== Travel Date FROM and TO  =========== -->
    <app-calender
      label="Travel Date To"
      placeholder="DD/MM/YYYY"
      [selectedDate]="travelDateTo()"
      (dateSelected)="onDateToSelected($event)"
    ></app-calender>
    <app-calender
      label="Travel Date To"
      placeholder="DD/MM/YYYY"
      [selectedDate]="travelDateTo()"
      (dateSelected)="onDateToSelected($event)"
    ></app-calender>

    <!-- ========== City Select =========== -->
    <app-single-select [items]="options" (selectChange)="onSelect($event)"></app-single-select>

    <!-- ========== Supplier Status =========== -->
    <app-select-menu
      label="Supplier Status"
      [options]="roleOptions()"
      placeholder="Choose an Action"
      (onSelection)="handleData($event)"
    >
    </app-select-menu>

    <!-- ========== Yacht Type =========== -->
    <app-select-menu
      label="Yacht Type"
      [options]="roleOptions()"
      placeholder="Choose an Action"
      (onSelection)="handleData($event)"
    >
    </app-select-menu>

    <!-- ========== Booking Reference =========== -->
    <app-input-core label="Booking Reference Number"></app-input-core>
  </div>
</div>
